<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #9bc5c3, #616161);
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="fs-4 text-white text-decoration-none" href="/logout"
          >Logout</a
        >
      </div>
    </nav>

    <div class="container">
      <h1 class="display-1 text-info-emphasis text-center my-4">Profile</h1>
      <div class="card border border-info" style="width: 400px">
        <img
          src="https://picsum.photos/400/300"
          class="card-img-top"
          alt="Image from picsum-photos"
        />
        <div class="card-body bg-dark">
          <p class="card-text text-info">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </div>

    <script>
      const form = document.querySelector("#form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = event.target.email.value;
        const password = event.target.password.value;
        console.log(email, password);
      });
    </script>
  </body>
</html>
