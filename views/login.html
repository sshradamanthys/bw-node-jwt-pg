<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #9bc5c3, #616161);
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <p class="fs-6 fst-italic text-warning">Don't have an account yet?</p>
        <a class="fs-4 text-white text-decoration-none" href="/register"
          >Register</a
        >
      </div>
    </nav>

    <div class="container">
      <h1 class="display-1 text-info-emphasis text-center my-4">Login</h1>
      <div class="card py-4 px-8 bg-info text-light">
        <form id="form">
          <div class="px-4 mb-4">
            <label for="email" class="form-label fs-4">Email address</label>
            <input type="email" name="email" id="email" class="form-control" />
          </div>
          <div class="px-4 mb-4">
            <label for="password" class="form-label fs-4"
              >Insert your password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg btn-secondary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    c

    <script>
      const form = document.querySelector("#form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;

        try {
          const { data } = await axios.post("/login", {
            email,
            password,
          });

          localStorage.setItem("token", data.token);

          window.location.href = "/profile";
        } catch (error) {
          console.log(error);
        }
      });
    </script>
  </body>
</html>
