<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #9bc5c3, #616161);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-info-emphasis text-center my-4">Testing</h1>
      <div class="card py-4 px-8 bg-info text-light">
        <form id="form">
          <div class="px-4 mb-4">
            <label for="message" class="form-label fs-4">Write a Message</label>
            <input
              type="text"
              name="message"
              id="message"
              class="form-control"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg btn-secondary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.querySelector("#form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = e.target.message.value;

        fetch("http://localhost:4000/test", {
          method: "POST",
          body: JSON.stringify({ message }),
          headers: { "Content-type": "application/json; charset=UTF-8" },
        })
          .then((response) => response.json())
          .then((json) => console.log(json))
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
